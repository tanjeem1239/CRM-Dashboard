<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard Panel</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="h-screen w-full flex justify-center text-blue bg-gray-100">
        <!-- Dashboard SideBar -->
        <div class="w-[17%] border-r-2 border-gray-100 px-2 bg-white"> 
            <div class="flex pl-0 lg:pl-6 h-[13vh] border-b-2 border-gray-100 items-center justify-center lg:justify-start gap-1"> <!-- Logo -->
                <img src="styles/img/logo.svg" class="filter-blue h-12 xl:h-14" alt="">
                <h1 class="text-4xl xl:text-5xl font-extrabold hidden lg:block">CRM</h1>
            </div>
            <div class="flex flex-col justify-end h-[87vh]"> <!-- Menu -->
                <div class="h-1/2">
                    <a href="dashboard.html">
                        <div class="py-8 pl-0 lg:pl-6 text-gray-500 hover:text-gray-700 flex items-center justify-center lg:justify-start gap-4" title="Dashboard">
                            <i class="text-xl uil uil-chart-pie-alt" title="Dashboard"></i>
                            <h1 class="text-xl hidden lg:block">Dashboard</h1>
                        </div>
                    </a>
                    <a href="inbox.html">
                        <div class="pl-0 lg:pl-6 text-gray-500 hover:text-gray-700 flex items-center justify-center lg:justify-start gap-4" title="Inbox">
                            <i class="text-xl uil uil-envelope"></i>
                            <h1 class="text-xl hidden lg:block">Inbox</h1>
                        </div>
                    </a>
                </div>
                <div class="flex flex-col h-1/2 justify-end pb-3">
                    <div class="bg-blue hidden xl:flex flex-col p-5 text-white rounded-lg gap-3 mx-3 ">
                        <i class="uil uil-question-circle text-4xl"></i>
                        <h5 class="text-3xl font-semibold">Need Help?</h5>
                        <p>Please check our docs</p>
                        <button class="bg-white w-100 text-blue font-bold mt-4 py-2 rounded-md">
                            Document
                        </button>
                    </div>
                </div>            
            </div>           
        </div>
        <!-- Dashboard Content -->
        <div class="w-[83%]"> 
            <!-- Dashboard Header -->
            <div class="logo flex h-[13vh] border-b-2 border-gray-100 items-center justify-end sm:justify-between gap-1 px-4 md:px-10 bg-white"> 
                <div class="space-x-4 hidden sm:block"> <!-- Search -->                    
                    <i class="text-2xl text-gray-500 uil uil-search"></i>
                    <input type="text" placeholder="Search for a contact" class="focus:outline-none" />                        
                </div>
                <div class="flex items-center justify-between text-gray-500 gap-3 md:gap-4"> <!-- Profile Badge -->
                    <i class="text-2xl md:text-4xl first-letter:uil uil-bell profile-notification"></i>
                    <div class="text-center">
                        <p class="text-black font-bold text-sm md:text-md">Hello, Franklin</p>
                        <p class="text-xs">Super Admin</p>
                    </div>
                    <img src="styles/img/profile.png" alt="admin" class="rounded-full h-10">
                </div>
            </div>
            <!-- Content -->
            <div class="h-[87vh]">
                <div class="px-4 md:px-10 pt-6 h-[60%]">
                    <div class="w-full h-[90%] md:h-full bg-white">
                        <img src="styles/img/chart.png" class="w-full lg:w-[60%] h-full mx-auto" alt="">
                    </div>
                </div>
                <!-- overview -->
                <div class="px-4 md:px-10 bg-gray-100">
                    <p class="text-2xl font-bold py-1 md:py-6">Analytics Overview</p>
                    <div class="flex flex-col sm:flex-row justify-between ">
                        <div class="flex flex-col items-center justify-center bg-white rounded-md w-full sm:w-[30%] py-6 gap-2">
                            <i class="uil uil-user box-icon fs-2 text-2xl md:text-4xl"></i>
                            <span class="box-number fs-1 text-2xl md:text-4xl">4.5k</span>
                            <span class="box-text fs-5 fw-semibold text-md md:text-xl font-bold">Total Customers</span>
                        </div>
                        <div class="flex flex-col items-center justify-center bg-white rounded-md  w-full sm:w-[30%] py-6 gap-2">
                            <i class="uil uil-bullseye box-icon fs-2 text-2xl md:text-4xl"></i>
                            <span class="box-number fs-1 text-2xl md:text-4xl">3.5k</span>
                            <span class="box-text fs-5 fw-semibold text-md md:text-xl font-bold">Total Prospects</span>
                        </div>
                        <div class="flex flex-col items-center justify-center bg-white rounded-md  w-full sm:w-[30%] py-6 gap-2">
                            <i class="uil uil-users-alt box-icon fs-2 text-2xl md:text-4xl"></i>
                            <span class="box-number fs-1 text-2xl md:text-4xl">38.20</span>
                            <span class="box-text fs-5 fw-semibold text-md md:text-xl font-bold">Total Lead</span>
                        </div>
                    </div>
                </div>                
            </div>                        
        </div>
    </div>
</body>
</html>
