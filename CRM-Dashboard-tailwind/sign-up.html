<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="authentication bg-[#061d49] w-full h-screen flex items-center text-blue font-sans">
        <div class="mx-auto bg-white p-10 space-y-3 w-[95%] sm:w-[80%] md:w-[42.5%] rounded-lg">
            <div class="flex items-center gap-2">
                <img src="styles/img/logo.svg" class="filter-blue max-h-14 max-w-12 sm:max-h-12 sm:max-w-[3rem]" alt="logo" height="10"/>
                <h1 class="text-5xl font-extrabold">CRM</h1>
            </div>
            <h2 class="text-3xl font-bold">Sign Up</h2>
            <h5 class="text-base pb-6">Sign in to continue our application</h5>
            <form class="mt-12">
                <div class="relative">
                    <input id="email" name="email" type="text" class="peer h-10 w-full border-b-[1px] border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:border-gray-600" placeholder="john@doe.com" />
                    <label for="email" class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-blue peer-placeholder-shown:font-bold peer-placeholder-shown:-top-1 peer-focus:-top-5 peer-focus:text-blue/60 peer-focus:text-sm">Email address</label>
                </div>
                <div class="mt-10 relative">
                    <input id="password" name="password" type="password" class="peer h-10 w-full border-b-[1px] border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:border-gray-600" placeholder="john@doe.com" />
                    <label for="password" class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-blue peer-placeholder-shown:font-bold peer-placeholder-shown:-top-1 peer-focus:-top-5 peer-focus:text-blue/60 peer-focus:text-sm">Password</label>
                </div>
                <div class="mt-10 relative">
                    <input id="password" name="password" type="password" class="peer h-10 w-full border-b-[1px] border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:border-gray-600" placeholder="john@doe.com" />
                    <label for="password" class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-blue peer-placeholder-shown:font-bold peer-placeholder-shown:-top-1 peer-focus:-top-5 peer-focus:text-blue/60 peer-focus:text-sm">Confirm Password</label>
                </div>
                <button class="my-10 px-4 py-3 rounded bg-blue duration-500 text-white font-semibold text-center block w-full">
                    Sign Up
                </button>
                <p class="-mt-7">Already registered? <a href="./index.html" class="font-bold pl-2">Sign In</a></p>
            </form>         
        </div>
    </div>      
</body>
</html>
