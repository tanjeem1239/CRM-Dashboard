<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!----======== CSS ======== -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/scss/style.css" />

    <!----===== Iconscout CSS ===== -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <title>Admin Dashboard Panel</title>
  </head>
  <body>
    <nav>
      <div class="logo-name">
        <div class="logo-image">
          <img src="./img/logo.svg" class="filter-blue" alt="" />
        </div>

        <span class="logo_name">CRM</span>
      </div>

      <div class="menu-items">
        <ul class="nav-links">
          <li>
            <a href="#">
              <i class="uil uil-chart-pie-alt"></i>
              <span class="link-name">Dahsboard</span>
            </a>
          </li>
          <li>
            <a href="./inbox.html">
              <i class="uil uil-envelope"></i>
              <span class="link-name">Inbox</span>
            </a>
          </li>
        </ul>
        <div class="menu-documentation">
          <i class="uil uil-question-circle"></i>
          <h6>Need Help?</h6>
          <p>Please check our docs</p>
          <button>Document</button>
        </div>
      </div>
    </nav>

    <section class="dashboard">
      <div class="top">
        <!-- <i class="uil uil-bars sidebar-toggle"></i> -->

        <div class="search-box">
          <i class="uil uil-search"></i>
          <input type="text" placeholder="Search for a contact" />
        </div>

        <div class="profile-info">
          <i class="uil uil-bell"></i>
          <div class="profile-name">
            <span>Hello,Franklin</span>
            <p>Super Admin</p>
          </div>
        </div>

        <img src="./img/profile.png" alt="" />
      </div>

      <div class="dash-content">
        <div class="dash-chart">
          <img src="./img/chart.png" height="100%" width="100%" alt="" />
        </div>
        <div class="overview">
          <div class="title">
            <span class="text">Analytics Overview</span>
          </div>

          <div class="boxes">
            <div class="box box1">
              <i class="uil uil-user"></i>
              <span class="number">4.5k</span>
              <span class="text">Total Customers</span>
            </div>
            <div class="box box2">
              <i class="uil uil-bullseye"></i>
              <span class="number">3.5k</span>
              <span class="text">Total Prospects</span>
            </div>
            <div class="box box3">
              <i class="uil uil-users-alt"></i>
              <span class="number">38.20</span>
              <span class="text">Total Lead</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
