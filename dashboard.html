<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!----======== CSS ======== -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/scss/style.css" />

    <!----===== Iconscout CSS ===== -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <title>Admin Dashboard Panel</title>
  </head>
  <body>
    <nav class="border-end">
      <div class="logo">
        <div class="logo-image">
          <img src="./img/logo.svg" class="filter-blue" alt="" />
        </div>

        <span class="logo_name">CRM</span>
      </div>

      <div class="nav-wrap">
        <ul class="nav-items list-unstyled">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="uil uil-chart-pie-alt nav-icon"></i>
              <span class="nav-text">Dahsboard</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="./inbox.html">
              <i class="uil uil-envelope nav-icon"></i>
              <span class="nav-text">Inbox</span>
            </a>
          </li>
        </ul>
        <div class="nav-documentation">
          <i class="uil uil-question-circle"></i>
          <h6>Need Help?</h6>
          <p>Please check our docs</p>
          <button>Document</button>
        </div>
      </div>
    </nav>

    <main class="dashboard">
      <header class="header-container shadow-sm">
        <div class="search-box">
          <i class="uil uil-search"></i>
          <input type="text" placeholder="Search for a contact" />
        </div>

        <div class="profile-container">
          <i class="uil uil-bell profile-notification"></i>
          <div class="profile-info">
            <span class="profile-name">Hello,Franklin</span>
            <p class="profile-role">Super Admin</p>
          </div>
        </div>

        <img class="profile-img" src="./img/profile.png" alt="" />
      </header>

      <section class="dash-content">
        <div class="dash-chart">
          <img src="./img/chart.png" height="100%" width="100%" alt="" />
        </div>
        <div class="overview">
          <div class="title">
            <span class="text">Analytics Overview</span>
          </div>

          <div class="boxes">
            <div class="box box1">
              <i class="uil uil-user box-icon"></i>
              <span class="box-number">4.5k</span>
              <span class="box-text">Total Customers</span>
            </div>
            <div class="box box2">
              <i class="uil uil-bullseye box-icon"></i>
              <span class="box-number">3.5k</span>
              <span class="box-text">Total Prospects</span>
            </div>
            <div class="box box3">
              <i class="uil uil-users-alt box-icon"></i>
              <span class="box-number">38.20</span>
              <span class="box-text">Total Lead</span>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
