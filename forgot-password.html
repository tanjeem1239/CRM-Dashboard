<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./styles/scss/style.css" />
  </head>

  <body>
    <div class="authentication d-flex flex-column vh-100 justify-content-center align-items-center">
      <div class="login-signup rounded-5 p-5 shadow-lg bg-white">
        <div class="logo d-flex">
          <img src="./img/logo.svg" class="filter-blue" alt="logo" />
          <h1 class="fs-1">CRM</h1>
        </div>
        <h2 class="fs-3 fw-bold">Forgot Password</h2>
        <h5 class="fs-6 fw-normal pb-4">Please enter your email below</h5>
        <form>
          <div class="form-floating">
            <input
              type="email"
              class="form-control shadow-none px-1 w-100 border-bottom rounded-0"
              id="floatingInput"
              placeholder="name@example.com"
              autofocus
            />
            <label class="pt-2 ps-0 fs-6 fw-bold pe-none" for="floatingInput">Email address</label>
          </div>
          <button class="w-100 text-white rounded-2 my-3 py-2">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
