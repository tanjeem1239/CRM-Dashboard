<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-center align-items-center">
        <div class="sign-in col-lg-6 col-md-8 col-sm-12">
          <div class="logo">
            <div class="logo-image">
              <img src="./img/logo.svg" class="filter-blue" alt="" />
            </div>
            <h1>CRM</h1>
          </div>
          <h2>Sign In</h2>
          <h5>Sign in to continue our application</h5>
          <form>
            <div class="input-field">
              <label for="exampleFormControlInput1">Email address</label> <br />
              <input type="email" placeholder="mobarak@brainstation-23.com" />
            </div>
            <div class="input-field">
              <label for="exampleFormControlInput1">Password</label> <br />
              <input type="password" placeholder="Enter Your Password" />
            </div>
            <div class="remember-container">
              <div>
                <input
                  type="radio"
                  id="radio"
                  name="fav_language"
                  value="Remember me"
                />
                <label for="html">Remember me</label>
              </div>
              <div>
                <span>
                  <a class="forgot-password" href="./forgot-password.html"
                    >Forgot password?</a
                  >
                </span>
                <br />
              </div>
            </div>
            <button>Sign In</button>
            <p>Dont have an account? <a href="./sign-up.html">Sign Up</a></p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
