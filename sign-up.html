<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./styles/scss/style.css" />
  </head>
  <body>
    <div class="authentication container-fluid ">
      <div class="row vh-100 align-items-center ">
        <div class="col-12 col-sm-12 col-md-9 col-lg-6 col-xl-4 mx-auto">
          <div class="login-signup rounded-5 py-5 px-3 px-sm-5 shadow-lg bg-white">
            <div class="logo d-flex">
              <img src="./img/logo.svg" class="filter-blue img-fluid" alt="logo" />
              <h1 class="fs-1">CRM</h1>
            </div>
            <h2 class="fs-3 fw-bold">Sign Up</h2>
            <h5 class="fs-6 fw-normal pb-4">Sign up your account</h5>
            <form>
              <div class="form-floating">
                <input
                  type="email"
                  class="form-control shadow-none px-1 w-100 border-bottom rounded-0"
                  id="floatingInput"
                  placeholder="name@example.com"
                  autofocus
                  tabindex="1"
                />
                <label class="pt-2 ps-0 fs-6 fw-bold pe-none" for="floatingInput ">Email address</label>
              </div>
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control shadow-none px-1 w-100 border-bottom rounded-0"
                  id="floatingPassword"
                  placeholder="Password"
                  tabindex="2"
                />
                <label class="pt-2 ps-0 fs-6 fw-bold pe-none" for="floatingPassword">Password</label>
              </div>
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control shadow-none px-1 w-100 border-bottom rounded-0"
                  id="floatingPassword"
                  placeholder="Password"
                  tabindex="3"
                />
                <label class="pt-2 ps-0 fs-6 fw-bold pe-none" for="floatingPassword">Confirm Password</label>
              </div>
              <button class="w-100 text-white rounded-2 my-3 py-2">Sign Up</button>
              <p>Already registered? <a href="./index.html" class="text-decoration-none ps-2 fw-bold">Sign In</a></p>
            </form>
          </div>
        </div>
      </div>      
    </div>
  </body>
</html>
